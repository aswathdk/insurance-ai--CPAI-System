

# ===== SERVER CONFIGURATION =====
server.port=8080
server.servlet.context-path=/
spring.application.name=InsurAI Pro Backend

# ===== DATABASE CONFIGURATION =====
spring.datasource.url=jdbc:mysql://localhost:3306/insurance_db
spring.datasource.username=root
spring.datasource.password=raje12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===== SECURITY CONFIGURATION =====
security.jwt.secret=your_secret_key_here_use_strong_key_in_production
security.jwt.expiration=86400000  # 24 hours in milliseconds

# ===== CORS CONFIGURATION =====
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# ===== CHATBOT CONFIGURATION =====
chatbot.api.key=${CHATBOT_API_KEY:demo-key}
chatbot.api.provider=local  # Options: "openai", "claude", "local"
chatbot.response-timeout=5000

# ===== OPENAI API (if using OpenAI) =====
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-3.5-turbo
openai.max-tokens=500

# ===== ANTHROPIC CLAUDE API (if using Claude) =====
anthropic.api.key=${ANTHROPIC_API_KEY:}
anthropic.api.url=https://api.anthropic.com/v1/messages
anthropic.model=claude-3-opus-20240229

# ===== LOGGING CONFIGURATION =====
logging.level.root=INFO
logging.level.com.insurance.auth_service=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ===== FILE UPLOAD CONFIGURATION =====
file.upload.dir=/uploads/
file.max-size=5242880  # 5MB in bytes

# ===== EMAIL CONFIGURATION (for notifications) =====
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===== APPLICATION CUSTOM PROPERTIES =====
app.name=InsurAI Pro
app.version=1.0.0
app.company=InsurTech Solutions
app.support-email=support@insurai.com
app.admin-email=admin@insurai.com

# ===== CACHE CONFIGURATION =====
spring.cache.type=simple

# ===== SESSION CONFIGURATION =====
server.servlet.session.timeout=30m

# ===== JACKSON CONFIGURATION (JSON) =====
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.default-property-inclusion=non_null

# ===== ACTUATOR CONFIGURATION (Health checks) =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always